<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reading List</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: arial,helvetica,sans-serif;
        }
        .bookHeadline {
            font-size: 12pt;
            font-weight: bold;
        }
        .bookDescription {
            font-size: 10pt;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #cccccc">
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book : ${books}">
        <dt class="bookHeadline">
            <span th:text="${book.title}">Title</span> by
            <span th:text="${book.author}">Author</span>
            (ISBN: <span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
          <span th:if="${book.description}"
                th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">
                No description available</span>
        </dd>
    </dl>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <p>You have no books in your book list</p>
</div>
<hr/>
<h3>Add a book</h3>
<form method="POST" >
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" size="50"/><br/>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" size="50"></input><br/>
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" size="15"></input><br/>
    <label for="description">Description:</label><br/>
    <textarea name="description" cols="80" id="description" rows="5">
        </textarea><br/>
    <input type="submit"></input>
</form>
</body>
</html>
